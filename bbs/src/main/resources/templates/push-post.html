<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/post-header.css">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../static/fonts/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../static/css/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../static/css/green.css" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="../static/css/prettify.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="../static/css/select2.min.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="../static/css/switchery.min.css" rel="stylesheet">
    <!-- starrr -->
    <link href="../static/css/starrr.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="../static/css/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../static/css/custom.min.css" rel="stylesheet">
</head>
<body style="background-color: #F2F2F2">
        <!--Header-->
        <div style="background-color: #FFF">
            <div id="header-top" class="headWrap" style="height: 90px">
                <a href="/index" class="headLogo"></a>
                <ul class="headLeft">
                    <li style="margin-right: 35px">
                        <a href="/index" class="hidefocus">首页</a>
                    </li>
                    <li >
                        <a href="https://www.meizu.com/pro7/" class="hidefocus" >我的校园</a>
                    </li>
                    <li >
                        <a href="http://retail.meizu.com" class="hidefocus">摄影天地</a>
                    </li>
                    <li>
                        <a href="http://www.flyme.cn" class="hidefocus" >资源分享</a>
                    </li>
                    <li>
                        <a href="http://service.meizu.com" class="hidefocus" >综合讨论</a>
                    </li>
                    <li>
                        <a href="http://bbs.meizu.cn" class="hidefocus">全部版块</a>
                    </li>
                </ul>
                <div class="headRight">
		<span >
			<a  href="/detail" title="${user.name}">${user.name}</a>
			<span class="line_head">&nbsp;|&nbsp;</span>
			<a  href="/logout">退出</a>
		</span>

                </div>
            </div>
        </div>
    <div class="wp" id="wp">

        <div class="container">
            <div class="post-wrap row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="newthread_post">
                        <div id="pt" class="bm cl">
                            <div class="z">  <a href="/index">首页</a>
                                <b>&nbsp;&nbsp;›&nbsp;</b>
                                发表帖子
                            </div>
                        </div>
                    </div>
                    <input type="text" id="title" maxlength="25" placeholder="帖子标题" name="title"/><span>还可以输入25个字符</span>
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>帖子内容</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div id="alerts"></div>
                            <div class="btn-toolbar editor" data-role="editor-toolbar" data-target="#editor-one">
                                <div class="btn-group">
                                    <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font" aria-expanded="false"><i class="fa fa-font"></i><b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                    </ul>
                                </div>

                                <div class="btn-group">
                                    <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size" aria-expanded="false"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a data-edit="fontSize 5" class="">
                                                <p style="font-size:17px">Huge</p>
                                            </a>
                                        </li>
                                        <li>
                                            <a data-edit="fontSize 3">
                                                <p style="font-size:14px">Normal</p>
                                            </a>
                                        </li>
                                        <li>
                                            <a data-edit="fontSize 1">
                                                <p style="font-size:11px">Small</p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                                <div class="btn-group">
                                    <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                                    <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                                    <a class="btn btn-info" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                                    <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                                </div>

                                <div class="btn-group">
                                    <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
                                    <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
                                    <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-dedent"></i></a>
                                    <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
                                </div>

                                <div class="btn-group">
                                    <a class="btn btn-info" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                                    <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                                    <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                                    <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
                                </div>

                                <div class="btn-group">
                                    <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink" aria-expanded="false"><i class="fa fa-link"></i></a>
                                    <div class="dropdown-menu input-append">
                                        <input class="span2" placeholder="URL" type="text" data-edit="createLink">
                                        <button class="btn" type="button">Add</button>
                                    </div>
                                    <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-cut"></i></a>
                                </div>

                                <div class="btn-group">
                                    <a class="btn" title="Insert picture (or just drag &amp; drop)" id="pictureBtn"><i class="fa fa-picture-o"></i></a>
                                    <input type="file" id="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage">
                                </div>

                                <div class="btn-group">
                                    <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                                    <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                                </div>
                            </div>

                            <div id="editor-one" class="editor-wrapper placeholderText" contenteditable="true">

                            </div>

                            <textarea name="descr" id="descr" style="display:none;"></textarea>

                        </div>
                    </div>
                    <div class="post-foot">
                        <div class="dropdown" style="float: left">
                            <button data-toggle="dropdown" class="dropdown-toggle btn-link" type="button" aria-expanded="true">设置贴子标签<span class="caret"></span></button>
                            <ul role="menu" class="dropdown-menu">
                                <li style="text-align: center;line-height: 15px">
                                    <p role="menuitem" tabindex="-1">
                                        <input type="checkbox" id="all"><label for="all">综合讨论</label>
                                    </p>
                                    <p role="menuitem" tabindex="-1">
                                        <input type="checkbox" id="second"><label for="second">二手交易</label>
                                    </p>
                                    <p role="menuitem" tabindex="-1">
                                        <input type="checkbox" id="talk"><label for="talk">谈天说地</label>
                                    </p>
                                </li>
                            </ul>
                        </div>

                        <a id="submit" data-toggle="modal" data-target="#myModal">发表帖子</a>
                    </div>
                </div>
            </div>

            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog"  aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="color: #3AA5EF">
                            <span class="header-msg">正在上传... ...</span>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>

                        <div class="modal-body" style="background: url('/images/loading.gif') center no-repeat;height: 100px;text-align: center;line-height: 70px;font-size: 18px">

                        </div>
                        <div class="modal-footer center-block">
                            <button type="button" class="btn btn-info yes" data-dismiss="modal">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </div>
    </div>
</body>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<!-- bootstrap-wysiwyg -->
<script src="../static/js/bootstrap-wysiwyg.min.js"></script>
<script src="../static/js/jquery.hotkeys.js"></script>
<script src="../static/js/prettify.min.js"></script>
<script src="../static/js/push.js"></script>
<script src="../static/js/icheck.js"></script>
<!-- jQuery Tags Input -->
<script src="../static/js/jquery.tagsinput.js"></script>
<script src="../static/js/custom.min.js"></script>
</html>
